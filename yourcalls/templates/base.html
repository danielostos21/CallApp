<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}{% endblock title %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Rubik:ital,wght@0,400;0,700;1,500&display=swap" rel="stylesheet">
    {% block styles %}{% endblock %}
    <style>
        body {
          background-color: #f2f2f2;
          width:100%%;
          font-family: 'Rubik', sans-serif;
        }



        .card-header{
            background-color:'#144814';
            display:flex;
            align-items: center;
            justify-content: space-between;
            font-size:16px;
            font-weight: normal;                     
           
          }
      
          .list-container{
            display: flex;
            align-items: center;
            justify-content: space-around;
            
          }
      
          .list-container > a{
            padding: 0px 6px;
            color: #FFF;
          }

          .header-title > a{
            font-weight: 600;
            padding: 0px 6px;
            color: #FFF;
            text-decoration:none;
          }


    </style>

  </head>
  <body>
    <div class="card-header bg-dark text-white">
        <div class='header-title'>  <a href='{% url 'index' %}'>YouCallApp</a> </div>
        <div class='list-container'>
          {%if user.is_authenticated%}
            <a href='admin'>Admin<a>
            <a href='crm'>CRM<a>
            <a href='logout'> Logout </a>
          {% else %}
          
            
            <a href='login'>Login</a>
            <a href='register'> Register</a>
        
          {%endif%}
        </div>
    </div>

    {% block content %}{% endblock %}
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    {% block scripts %}{% endblock %}
  </body>
</html>
